<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
        }
        
        .delay-4 {
            animation-delay: 0.8s;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hero-bg {
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, rgba(255, 255, 255, 0) 20%), 
                        radial-gradient(circle at 90% 30%, rgba(139, 92, 246, 0.1) 0%, rgba(255, 255, 255, 0) 25%), 
                        radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.1) 0%, rgba(255, 255, 255, 0) 30%);
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-50 overflow-x-hidden">
    <section class="hero-bg min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Floating circles -->
        <div class="absolute w-full h-full overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-16 h-16 rounded-full bg-blue-500 opacity-10 blur-xl"></div>
            <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-purple-500 opacity-10 blur-xl"></div>
            <div class="absolute bottom-1/4 right-1/3 w-20 h-20 rounded-full bg-pink-500 opacity-10 blur-xl"></div>
            <div class="absolute bottom-1/3 left-1/3 w-12 h-12 rounded-full bg-indigo-500 opacity-10 blur-xl"></div>
        </div>
        
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative z-10 py-20">
            <div class="space-y-8 text-center lg:text-left">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight fade-in">
                    <span class="gradient-text">Transform</span> Your Digital Experience
                </h1>
                
                <p class="text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto lg:mx-0 fade-in delay-1">
                    Discover innovative solutions that elevate your brand and captivate your audience with our cutting-edge technology.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start fade-in delay-2">
                    <button class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                        Get Started
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    <button class="px-8 py-3 bg-white text-gray-800 rounded-full font-medium border border-gray-200 hover:bg-gray-50 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-play-circle mr-2 text-blue-500"></i>
                        Watch Demo
                    </button>
                </div>
                
                <div class="flex items-center justify-center lg:justify-start space-x-6 pt-4 fade-in delay-3">
                    <div class="flex -space-x-2">
                        <img class="w-10 h-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
                        <img class="w-10 h-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
                        <img class="w-10 h-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/women/68.jpg" alt="User">
                    </div>
                    <div class="text-left">
                        <p class="text-sm font-medium text-gray-600">Trusted by 10,000+ users</p>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 mr-1 text-sm"></i>
                            <i class="fas fa-star text-yellow-400 mr-1 text-sm"></i>
                            <i class="fas fa-star text-yellow-400 mr-1 text-sm"></i>
                            <i class="fas fa-star text-yellow-400 mr-1 text-sm"></i>
                            <i class="fas fa-star text-yellow-400 mr-1 text-sm"></i>
                            <span class="text-gray-500 text-sm ml-1">5.0 (2K reviews)</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="relative fade-in delay-4">
                <div class="glass-effect p-2 rounded-3xl inline-block floating">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
                         alt="Hero Image" 
                         class="w-full h-auto max-w-xl rounded-2xl shadow-2xl border border-white/20">
                </div>
                
                <div class="absolute -bottom-6 -left-6 glass-effect p-4 rounded-2xl shadow-lg">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-lg mr-3">
                            <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Monthly Growth</p>
                            <p class="font-bold text-gray-800">+24.5%</p>
                        </div>
                    </div>
                </div>
                
                <div class="absolute -top-6 -right-6 glass-effect p-4 rounded-2xl shadow-lg">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-lg mr-3">
                            <i class="fas fa-users text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Active Users</p>
                            <p class="font-bold text-gray-800">10.2K</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scroll indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 fade-in delay-4">
            <div class="animate-bounce flex flex-col items-center">
                <p class="text-sm text-gray-500 mb-2">Scroll down</p>
                <div class="w-6 h-10 border-2 border-gray-400 rounded-full flex justify-center">
                    <div class="w-1 h-2 bg-gray-400 rounded-full mt-2 animate-scroll"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Intersection Observer for scroll animations
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                observer.observe(el);
            });
            
            // Add hover effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.classList.add('shadow-md');
                });
                button.addEventListener('mouseleave', () => {
                    button.classList.remove('shadow-md');
                });
            });
        });
    </script>
</body>
</html>
