<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
            transform-origin: center;
        }
        .btn-hover-effect:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-hover-effect:active {
            transform: translateY(1px);
        }
        .glow-on-hover {
            transition: all 0.3s ease;
        }
        .glow-on-hover:hover {
            box-shadow: 0 0 15px currentColor;
        }
        .border-animation {
            position: relative;
            overflow: hidden;
        }
        .border-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }
        .border-animation:hover::before {
            left: 100%;
        }
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
        .ripple-effect span {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .neon-btn {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de;
            box-shadow: 0 0 5px #ff00de, 0 0 20px #ff00de inset;
        }
        .neon-btn:hover {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00ff9d, 0 0 35px #00ff9d, 0 0 40px #00ff9d;
            box-shadow: 0 0 5px #00ff9d, 0 0 20px #00ff9d inset;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg text-white font-sans overflow-x-hidden">
    <div class="container mx-auto px-4 py-20 flex flex-col items-center justify-center min-h-screen">
        <!-- Main Hero Content -->
        <div class="text-center max-w-4xl mx-auto mb-16">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 floating">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-blue-400">
                    Transform Your Vision
                </span>
            </h1>
            <p class="text-xl md:text-2xl mb-10 opacity-90">
                Discover the power of modern web design with our cutting-edge solutions that blend creativity and technology seamlessly.
            </p>
            
            <!-- Call to Action Buttons -->
            <div class="flex flex-wrap justify-center gap-4 mb-16">
                <button class="btn-hover-effect glow-on-hover px-8 py-3 bg-white text-indigo-600 rounded-full font-bold text-lg transition-all duration-300 hover:bg-indigo-100">
                    Get Started
                </button>
                <button class="btn-hover-effect border-2 border-white px-8 py-3 rounded-full font-bold text-lg transition-all duration-300 hover:bg-white hover:text-indigo-600">
                    Learn More
                </button>
            </div>
        </div>

        <!-- Animated Button Collection -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
            <!-- Button 1: Gradient Pulse -->
            <button class="pulse border-animation ripple-effect px-6 py-4 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 font-bold text-lg relative overflow-hidden">
                Gradient Pulse
            </button>
            
            <!-- Button 2: 3D Effect -->
            <button class="btn-hover-effect px-6 py-4 rounded-lg bg-blue-600 font-bold text-lg transform transition-all duration-300 hover:-translate-y-1 hover:shadow-lg" 
                    style="box-shadow: 0 4px 0 #1a4a8f, 0 6px 8px rgba(0,0,0,0.2);">
                3D Button
            </button>
            
            <!-- Button 3: Neon Effect -->
            <button class="neon-btn px-6 py-4 rounded-lg bg-black font-bold text-lg transition-all duration-500">
                Neon Glow
            </button>
            
            <!-- Button 4: Social Media -->
            <button class="btn-hover-effect glow-on-hover px-6 py-4 rounded-lg bg-twitter-blue font-bold text-lg transition-all duration-300 flex items-center justify-center gap-2" 
                    style="--tw-bg-opacity: 1; background-color: rgba(29, 161, 242, var(--tw-bg-opacity));">
                <i class="fab fa-twitter"></i> Tweet This
            </button>
            
            <!-- Button 5: Loading Animation -->
            <button id="loading-btn" class="px-6 py-4 rounded-lg bg-green-600 font-bold text-lg transition-all duration-300 flex items-center justify-center gap-2">
                <span id="btn-text">Process Payment</span>
                <span id="btn-loader" class="hidden">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </span>
            </button>
            
            <!-- Button 6: Toggle Switch -->
            <button class="toggle-switch px-6 py-4 rounded-lg bg-gray-800 font-bold text-lg transition-all duration-300 flex items-center justify-center gap-2 relative overflow-hidden">
                <span class="toggle-circle absolute left-2 bg-white rounded-full h-6 w-6 transition-all duration-300"></span>
                <span class="ml-8">Toggle Me</span>
            </button>
        </div>
    </div>

    <script>
        // Ripple effect for buttons
        document.querySelectorAll('.ripple-effect').forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Loading button effect
        document.getElementById('loading-btn').addEventListener('click', function() {
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            
            setTimeout(() => {
                btnLoader.classList.add('hidden');
                btnText.classList.remove('hidden');
                btnText.textContent = 'Payment Processed!';
                this.classList.add('bg-green-700');
                
                setTimeout(() => {
                    btnText.textContent = 'Process Payment';
                    this.classList.remove('bg-green-700');
                }, 2000);
            }, 3000);
        });

        // Toggle switch effect
        document.querySelector('.toggle-switch').addEventListener('click', function() {
            this.classList.toggle('bg-purple-600');
            this.classList.toggle('bg-gray-800');
            
            const circle = this.querySelector('.toggle-circle');
            if (this.classList.contains('bg-purple-600')) {
                circle.style.transform = 'translateX(calc(100% + 0.5rem))';
            } else {
                circle.style.transform = 'translateX(0)';
            }
        });

        // Add random color change to neon button
        const neonBtn = document.querySelector('.neon-btn');
        const colors = ['#ff00de', '#00ff9d', '#ff9900', '#00b4ff'];
        
        setInterval(() => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            neonBtn.style.boxShadow = `0 0 5px ${randomColor}, 0 0 20px ${randomColor} inset`;
        }, 2000);
    </script>
</body>
</html>
