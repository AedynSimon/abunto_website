<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Abunto | Thank You</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Optional: Meta for SEO and social sharing -->
        <meta name="description" content="Thanks for reaching out to Abunto. We'll be in touch soon!" />

        <!-- CSS -->
        <style>
            /* Prevent Overflow on Small Screens */
            html {
                overflow-x: hidden;
            }

            /* Infinite Pulse */
            .pulse {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            
            /* Infinite Gradient Change */
            .gradient-text {
                /* background: linear-gradient(45deg, #ff3366, #ff8a33, #33ff57, #33aaff, #cc33ff); */
                background: linear-gradient(45deg, #ff69b4, #bc69ff, #8269ff, #7369ff, #6996ff, #69daff, #69ffa5);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: gradient 15s ease infinite;
            }
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        </style>
    </head>
    
    <body class="flex items-center justify-center h-screen px-6 bg-neutral-100 text-white cursor-default">

        <!-- Thank You Container -->
        <main class="max-w-xl text-center scroll-trigger" role="region" aria-label="Thank you confirmation message">

            <!-- Heading -->
            <h1 class="mb-4 text-7xl font-bold gradient-text">
                Thank You!
            </h1>

            <!-- Subheading -->
            <p class="mb-8 text-xl font-bold text-neutral-500 leading-relaxed">
                You have subscribed. We'll be in touch as soon as we get back from rehearsal.
            </p>

            <!-- Call-to-Action Button -->
            <a href="/" class="inline-block px-6 py-3 font-bold text-blue-500 border-2 border-blue-500 rounded-full transition-all hover:bg-blue-500 hover:text-neutral-200 hover-scale focus:outline-none focus:ring-2 focus:ring-blue-500 pulse">
                Back to Home
            </a>
        </main>
    </body>
</html>
